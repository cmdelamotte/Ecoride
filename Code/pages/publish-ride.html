<section class="banner-container position-relative text-white text-center">
    <div class="container">
        <h1 class="banner-title display-4 mb-3">Publier un Trajet</h1>
        <p class="banner-subtitle lead">Proposez votre itinéraire à la communauté EcoRide</p>
    </div>
</section>

<section class="form-section publish-ride-section py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form id="publish-ride-form">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="departure-location" class="form-label visually-hidden">Ville de Départ</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-geo-alt me-2"></i>
                                <input type="text" class="form-control-custom flex-grow-1" id="departure-location" name="departure_city" placeholder="Ville de Départ" aria-label="Ville de départ" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="departure-address" class="form-label visually-hidden">Adresse de départ</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-signpost-split me-2"></i>
                                <input type="text" class="form-control-custom flex-grow-1" id="departure-address" name="departure_address" placeholder="Adresse précise de départ" aria-label="Adresse précise de départ" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="arrival-location" class="form-label visually-hidden">Ville de Destination</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-flag me-2"></i>
                                <input type="text" class="form-control-custom flex-grow-1" id="arrival-location" name="arrival_city" placeholder="Ville de Destination" aria-label="Ville de Destination" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="arrival-address" class="form-label visually-hidden">Adresse de destination</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-pin-map-fill me-2"></i>
                                <input type="text" class="form-control-custom flex-grow-1" id="arrival-address" name="arrival_address" placeholder="Adresse précise de destination" aria-label="Adresse précise de destination" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="departure-date" class="label-custom mb-1">Date de départ</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-calendar3 me-2"></i>
                                <input type="date" class="form-control-custom flex-grow-1" id="departure-date" name="departure_date" aria-label="Date de départ" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row gx-3">
                                <div class="col-md-6">
                                    <label for="departure-time" class="label-custom mb-1">Heure de départ</label>
                                    <div class="form-input-custom d-flex align-items-center">
                                        <i class="bi bi-clock me-2"></i>
                                        <input type="time" class="form-control-custom flex-grow-1" id="departure-time" name="departure_time" aria-label="Heure de départ" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="arrival-time" class="label-custom mb-1">Heure d'arrivée estimée</label>
                                    <div class="form-input-custom d-flex align-items-center">
                                        <i class="bi bi-alarm me-2"></i>
                                        <input type="time" class="form-control-custom flex-grow-1" id="arrival-time" name="arrival_time" aria-label="Heure d'arrivée estimée" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-people me-2"></i>
                                <input type="number" class="form-control-custom flex-grow-1" id="available-seats" placeholder="Places disponibles" aria-label="Nombre de places disponibles" min="1" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-coin me-2"></i> <input type="number" class="form-control-custom flex-grow-1" id="price-per-seat" placeholder="Prix par passager (crédits)" aria-label="Prix par passager en crédits" min="0" required>
                            </div>
                            <small class="form-text text-muted ms-1">La plateforme prélève 2 crédits par trajet.</small>
                        </div>

                        <div class="col-12">
                            <label for="ride-vehicle" class="form-label visually-hidden">Choisissez votre véhicule</label>
                            <div class="form-input-custom">
                                <select class="form-select-custom flex-grow-1" id="ride-vehicle" aria-label="Choisissez votre véhicule" required>
                                    <option selected disabled value="">Choisissez votre véhicule...</option>
                                    <option value="vehicule1_id">Peugeot 208 (AA-123-BB)</option>
                                    <option value="vehicule2_id">Renault Clio (CC-456-DD) - Électrique</option>
                                </select>
                            </div>
                            <div class="text-center mt-3">
                                <a href="/account" class="btn secondary-btn btn-sm">
                                    <i class="bi bi-car-front me-1"></i> Gérer mes véhicules (Mon Compte)
                                </a>
                                </div>
                        </div>
                        
                        <div class="col-12">
                            <label for="ride-message" class="form-label visually-hidden">Message pour les passagers (optionnel)</label>
                            <div class="form-input-custom">
                                <textarea class="form-control-custom flex-grow-1" id="ride-message" rows="3" placeholder="Message pour les passagers (ex: point de RDV précis, bagages autorisés...)" aria-label="Message pour les passagers"></textarea>
                            </div>
                        </div>

                        <div class="col-12 mt-3"> <div id="publish-ride-message-global" class="alert d-none" role="alert"></div>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn primary-btn btn-lg">Publier le Trajet</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
