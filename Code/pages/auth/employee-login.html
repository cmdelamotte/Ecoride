<section class="banner-container position-relative text-white text-center">
    <div class="container">
        <h1 class="banner-title display-4 mb-3">Espace Employé - Connexion</h1>
        <p class="banner-subtitle lead">Veuillez saisir vos identifiants professionnels</p>
    </div>
</section>

<section class="form-section auth-form py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6"> <form id="employee-login-form">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="employee-identifier" class="visually-hidden">Identifiant Employé</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-person-badge me-2"></i> <input type="text" class="form-control-custom flex-grow-1" id="employee-identifier" placeholder="Identifiant Employé (email ou pseudo)" aria-label="Identifiant Employé" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="employee-password" class="visually-hidden">Mot de passe</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-shield-lock me-2"></i>
                                <input type="password" class="form-control-custom flex-grow-1" id="employee-password" placeholder="Mot de passe" aria-label="Mot de passe" required>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div id="error-message-employee-login" class="alert alert-danger d-none" role="alert">
                                Identifiant ou mot de passe incorrect.
                            </div>
                        </div>

                        <div class="col-8 mx-auto">
                            <div class="d-grid">
                                <button type="submit" class="btn primary-btn">Se connecter</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
            <div class="auth-link-bar mt-4">
                <p class="mb-0 text-center">
                <a href="/" class="link">Retour à l'accueil EcoRide</a>
                </p>
            </div>
</section>
