<section class="banner-container position-relative text-white text-center">
    <div class="container">
        <h1 class="banner-title display-4 mb-3">Inscription</h1>
        <p class="banner-subtitle lead">Veuillez créer votre compte</p>
    </div>
</section>

<section class="form-section auth-form py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form id="register-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="text" class="form-control-custom flex-grow-1" placeholder="Pseudo" aria-label="Pseudo voulu par l'utilisateur" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="text" class="form-control-custom flex-grow-1" placeholder="Nom" aria-label="Nom de l'utilisateur" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="text" class="form-control-custom flex-grow-1" placeholder="Prénom" aria-label="Prénom de l'utilisateur" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="email" class="form-control-custom flex-grow-1" placeholder="Email" aria-label="Email de l'utilisateur" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="password" class="form-control-custom flex-grow-1" placeholder="Mot de passe" aria-label="Choix du mot de passe" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-input-custom d-flex align-items-center">
                                <input type="password" class="form-control-custom flex-grow-1" placeholder="Confirmation du mot de passe" aria-label="Confirmation du mot de passe" required>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div id="error-message-register" class="alert alert-danger d-none" role="alert">Veuillez remplir tous les champs</div>
                        </div>

                        <div class="col-8 mx-auto"> <div class="d-grid">
                            <button type="submit" class="btn primary-btn">S'inscrire</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</section>                    
        <div class="auth-link-bar mb-4">
            <p class="mb-0 text-center">
                    Déjà inscrit ? <a href="/login" class="link">Cliquez ici</a>
            </p>
        </div>
