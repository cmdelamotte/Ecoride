<section class="banner-container position-relative text-white text-center">
    <div class="container">
        <h1 class="banner-title display-4 mb-3">Modifier mon mot de passe</h1>
        <p class="banner-subtitle lead">Mettez à jour votre mot de passe ci-dessous.</p>
    </div>
</section>

<section class="form-section auth-form py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form id="edit-password-form">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="old-password" class="visually-hidden">Ancien mot de passe</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-shield-lock me-2"></i>
                                <input type="password" class="form-control-custom flex-grow-1" id="old-password" placeholder="Ancien mot de passe" aria-label="Ancien mot de passe" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="new-password" class="visually-hidden">Nouveau mot de passe</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-key me-2"></i>
                                <input type="password" class="form-control-custom flex-grow-1" id="new-password" placeholder="Nouveau mot de passe" aria-label="Nouveau mot de passe" aria-describedby="new-password-help" required>
                            </div>
                            <small id="new-password-help">
                                Le mot de passe doit contenir au moins 8 caractères, incluant majuscule, minuscule, chiffre et caractère spécial.
                            </small>
                        </div>

                        <div class="col-12">
                            <label for="confirm-new-password" class="visually-hidden">Confirmer le nouveau mot de passe</label>
                            <div class="form-input-custom d-flex align-items-center">
                                <i class="bi bi-key-fill me-2"></i>
                                <input type="password" class="form-control-custom flex-grow-1" id="confirm-new-password" placeholder="Confirmer le nouveau mot de passe" aria-label="Confirmer le nouveau mot de passe" required>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div id="message-edit-password" class="alert d-none" role="alert"></div>
                        </div>

                        <div class="col-10 mx-auto mt-2">
                            <div class="d-grid">
                                <button type="submit" class="btn primary-btn">Enregistrer les modifications</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="auth-link-bar mt-4 mb-4">
        <p class="mb-0 text-center">
            <a href="/account" class="link">Retour à Mon Compte</a>
        </p>
    </div>
</section>
